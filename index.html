<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<!-- Boostrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Google Font -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

	<body>
		<div id="container">
			<h1>To-Do List
			<i class="fa fa-plus"  data-toggle="modal" data-target="#myModal"></i>
			</h1>
			<input type="text" placeholder="New todo Here">
			<ul>
				
				
			</ul>
			
		</div>
		<!--Update to-do popup-->
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">To-do Deatail</h4>
					</div>
					<div class="modal-body">
						<div class = "form-group">
							<label>Title</label>
							<input class="form-control" type="text" id="title"  name="title">
							<label for ="#description">Description</label>
							<textarea class="form-control" id="description" name="description"></textarea>
						
						</div>
						<div class="modal-footer">
							<button id="save" type="button" class="btn btn-success btn-save" data-toggle="modal" data-target="#myModal">Save</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="myModal1" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal1">&times;</button>
						<h4 class="modal-title">To-do Deatail</h4>
					</div>
					<div class="modal-body">
						<div class = "form-group1">
							<label>Title</label>
							<input class="form-control" type="text" id="title"  name="title">
							<label for ="#description">Description</label>
							<textarea class="form-control" id="description" name="description"></textarea>
							
						</div>
						<div class="modal-footer">
							<button id="save" type="button" class="btn btn-success btn-save1" data-toggle="modal" data-target="#myModal1">Save</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
